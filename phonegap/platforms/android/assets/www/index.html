<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>CarController</title>
    </head>
    <body>
        <div class="page" id="widget-loading">
            <div class="balls">
                <div class="ball_1 ball"></div>
                <div class="ball_2 ball"></div>
                <div class="ball_3 ball"></div>
                <div class="ball_4 ball"></div>
                <div class="ball_5 ball"></div>
                <div class="ball_6 ball"></div>
                <div class="ball_7 ball"></div>
                <div class="ball_8 ball"></div>
            </div>
        </div>
        <div class="page" id="page-bluetooth">
            <h1>BlueTooth List</h1>
            <ul class="list" id="bluetooth-list">
            </ul>
        </div>
        <div class="page" id="page-controller">
            <div class="scene">
                <div class="rods"></div>
                <div class="bar"></div>
            </div>
            <div class="buttons">
                <button data-status="left-cycle" class="left-cycle">左旋转</button>
                <button data-status="right-cycle" class="right-cycle">右旋转</button>
                <br>
                <button data-status="forward" class="forward">前</button>
                <br>
                <button data-status="left" class="left">左</button>
                <button data-status="right" class="right">右</button>
                <br>
                <button data-status="backward" class="backward">后</button>
            </div>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/xtmpl" id="device-list-tmpl">
            {{#for this}}
                <li data-address="{{address}}" data-name="{{name}}">
                    <p class="address">{{address}}</p>
                    <p class="name">{{name}}</p>
                </li>
            {{/for}}
        </script>

        <script type="text/javascript" src="js/lib/require.js" data-main="js/index"></script>
    </body>
</html>
